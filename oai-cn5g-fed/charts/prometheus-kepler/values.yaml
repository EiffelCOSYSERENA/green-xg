# values-prometheus-hostpath.yaml
grafana:
  enabled: true
  adminPassword: "admin"  # Change in production
  persistence:
    enabled: true
    storageClassName: "hostpath"
    accessModes: ["ReadWriteOnce"]
    size: 5Gi
  # ingress:
  #   enabled: true
  #   annotations:
